<div class="row">
    <div class="col-xs-12">
        <form class="form-group" (ngSubmit)="onSubmit()" [formGroup]="newRecipeForm">
          <div class="row" formGroupName="recipeData">
            <div class="col-xs-8">

              <label for="recipeName">Recipe Name</label>
              <input
              class="form-control"
              type="text"
              id="recipeName"
              name="recipeName"
              formControlName="recipeName">
            </div>
            <div class="row">
              <div class="col-xs-8">

                <label for="recipeDescription">Recipe Description</label>
                <textarea
                type="text"
                class="form-control"
                id="recipeDescription"
                name="recipeDescription"
                formControlName="recipeDescription"></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-8">

                <label for="recipeImage">Recipe Image Url</label>
                <input
              type="text"
              class="form-control"
              id="recipeImage"
              name="imageURL"
              formControlName="imageURL">
            </div>
            </div>
          </div>
          <hr>
          <div class="row" formGroupName="ingredientsForm">
            <div class="col-sm-4 form-group">
              <label for="name">Ingredient Name</label>
              <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              formControlName="recipeIngredientName">
            </div>
            <div class="col-sm-2 form-group">
              <label for="amount">Amount</label>
              <input
              type="number"
              id="amount"
              class="form-control"
              name="Amount"
              formControlName="recipeIngredientAmount">
            </div>
            <div class="col-sm-2">
              <button class="btn btn-success" type="button" (click)="createNewIngredientElement()">Add Ingredient</button>
            </div>
          </div>
          <ul>
            <li *ngFor="let ingredient of ingredients">{{ingredient.name}} - {{ingredient.amount}}</li>
          </ul>
          <button class="btn btn-primary" type="submit">Save Changes</button>
          </form>
    </div>
</div>
